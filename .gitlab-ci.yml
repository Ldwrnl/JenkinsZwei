stages: 
    - build
    - test
    - deploy

variables:
  STAGING_DOMAIN: avabucks-staging.surge.sh
  PRODUCTION_DOMAIN: avabucks.surge.sh

build website: 
    image: node:16-alpine
    stage: build
    script: 
        - yarn install
        - yarn lint
        - yarn test
        - yarn build
    artifacts:
        paths:
            - build


test website:
    image: node:16-alpine
    stage: test
    script:
        - yarn global add serve
        - apk add curl
        - serve -s build &
        - sleep 20
        - curl http://localhost:3000 | grep "React App"


deploy to heroku:
    image: node:16-alpine
    stage: deploy
    before_script:
        - npm install
        - npm install --global surge
    script:
        - surge --project ./public --domain https://$PRODUCTION_DOMAIN


